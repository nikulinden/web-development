    p{

      padding: 20px;

    #box-two{
      width: 200px;
      height: 200px;
      border: 20px solid black;
      border-width: 20px 10px;
      background-color: gold;
      margin: 0px 260px;
    }
    #box-three{
      width: 200px;
      height: 200px;
      background-color: indianred;
      border: 10px solid black;
      margin: 0px 40px;
    }

  </style>
</head>
