<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag of Japan</title>
</head>
<style>
    body{
        background-color: black;
    }
    .flag{
        background-color: white;
        height: 600px;
        width: 900px;
        position: relative;
    }

    .circle{
        position: absolute;
        background-color: #bc002d;
        height: 300px;
        width: 300px;
        border-radius: 50%;
        top: 150px;
        left: 300px;
    }
</style>
<body>
    <div class="flag">
        <div class="circle"></div>
    </div>
</body>
</html>
